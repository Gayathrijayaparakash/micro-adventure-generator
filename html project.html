<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Adventure Generator</title>
  <link rel="stylesheet" href="enhanced_style_with_spin_wheel.css">
</head>
<body>

  <h2 class="wheel-header">Spin the Wheel for a New Adventure!</h2>

  <!-- Result Box placed above the Spin Wheel -->
  <div class="result-box" id="resultBox">Your Adventure: </div>

  <div class="spin-container" id="wheel">
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
    <div class="wheel-segment"></div>
  </div>

  <button class="spin-button" id="spinBtn">Spin for Adventure</button>

  <footer>
    <p>Made with ❤️ for the Hackathon</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
